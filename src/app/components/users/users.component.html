<div class="container mx-2 my-2">
        <div *ngIf="users?.length > 0; else noUsers">
                <ul class="list-group">
                    <li *ngFor="let user of users" class="list-group-item">
                        <div class="row">
                           <div class="col"><strong>{{user.name}}: </strong> {{user.email}}</div>
                           <div class="col-sm-auto">
                               <button (click)="editUser($event, user)" class="btn btn-link">Update</button>
                           </div>
                           <div class="col-sm-auto">
                               <button (click)="deleteUser($event, user)" class="btn btn-link">Delete</button>
                           </div>
                           <div *ngIf="editState && userToEdit.id == user.id">
                            <form (ngSubmit)="updateUser(user)">
                            <div class="row">
                                    <div class="col-12">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input type="text" [(ngModel)]="user.name" name="name" class="form-control">
                                    </div>
                                    </div>
                                    <div class="col-12">
                                    <div class="form-group">
                                        <label>Email:</label>
                                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control">
                                    </div>
                                    </div>
                                    <div class="col-12">
                                    <div class="form-group">
                                        <label>Password:</label>
                                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control">
                                    </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                    <button class="btn btn-dark" value="update_User">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        </div>
                    </li>
                </ul>
           </div>

<ng-template #noUsers>
   <h5>There are no users.</h5>
</ng-template>
</div>
